<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Order</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
      }

      .container:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .header {
        /* text-align: center; */
        margin: auto 20px;
        padding: 20px 0;
      }

      .logo {
        height: 15rem; /* Adjust based on actual logo size */
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 30px;
      }

      .order-details {
        background-color: #fafafa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      .order-details:hover {
        transform: translateY(-5px);
      }

      h2 {
        color: #555;
        font-size: 18px;
        margin-bottom: 10px;
      }

      p {
        margin: 5px 0;
        color: #666;
        font-size: 16px;
      }

      .status,
      .price {
        font-weight: 600;
      }

      select.status {
        color: #4a90e2;
        border: 2px solid #4a90e2;
        border-radius: 5px;
        padding: 5px;
        background-color: transparent;
        outline: none;
        cursor: pointer;
      }

      input.price {
        border: 2px solid #2ecc71;
        border-radius: 5px;
        padding: 5px;
        color: #2ecc71;
        font-weight: 600;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .back-button-container {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="user-dashboard">
      <header class="header">
        <a th:href="@{/about}">
          <img class="logo" src="/img/logo.png" alt="CK logo "
        /></a>
      </header>
    </div>
    <div class="container">
      <h1>Order Status</h1>

      <div class="order-details">
        <h2>Dish Name:</h2>
        <p>Delivery Date:</p>
        <p>Number of People: <span></span></p>
        <!-- Displayable value -->
        <p>Caterer:</p>
        <p>
          Status:
          <select class="status">
            <option value="accepted">Accepted</option>
            <option value="declined">Declined</option>
          </select>
        </p>
        <p>
          Price:
          <input type="text" class="price" placeholder="Enter price" />
        </p>
      </div>

      <div class="order-details">
        <h2>Dish Name:</h2>
        <p>Delivery Date:</p>
        <p>Number of People: <span></span></p>
        <!-- Displayable value -->
        <p>
          Status:
          <select class="status">
            <option value="accepted">Accepted</option>
            <option value="declined">Declined</option>
          </select>
        </p>
        <p>
          Price:
          <input type="text" class="price" placeholder="Enter price" />
        </p>
      </div>
    </div>
    <div class="back-button-container">
      <a th:href="@{/catererWelcome}" class="btn">Back to Home Page</a>
    </div>
  </body>
</html>
