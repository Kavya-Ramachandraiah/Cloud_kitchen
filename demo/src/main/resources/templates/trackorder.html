<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .order-details {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        .order-details h2 {
            margin-bottom: 10px;
            color: #555;
        }
        
        .order-details p {
            margin: 5px 0;
            color: #777;
        }
        
        .status {
            font-weight: bold;
            color: #0d6efd;
        }
        
        .price {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>

    <div class="container">

</html>
