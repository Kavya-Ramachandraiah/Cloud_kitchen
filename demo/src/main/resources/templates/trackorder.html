<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <!-- Add any CSS styles here -->
</head>
<body>
    <h2>Track Order</h2>
    <div id="orderList">
        <!-- Orders will be displayed here -->
    </div>

    <script>
        // Function to display the latest order
        function displayLatestOrder() {
            // Retrieve the latest order from local storage
            var order = JSON.parse(localStorage.getItem("order"));

            // Get the order list element
            var orderList = document.getElementById("orderList");

            // Clear existing orders
            orderList.innerHTML = "";

            // Display the latest order
            if (order) {
                var listItem = document.createElement("div");
                listItem.innerHTML = `
                    <h3>Order</h3>
                    <p><strong>Dish Name:</strong> ${order.dishName}</p>
                    <p><strong>Delivery Date:</strong> ${order.deliveryDate}</p>
                    <p><strong>Number of People:</strong> ${order.numberOfPeople}</p>
                    <p><strong>Caterer:</strong> ${order.catererText}</p>
                    <hr>
                `;
                orderList.appendChild(listItem);
            } 
            // else {
            //     // If no order exists, display a message
            //     orderList.innerHTML = "<p>No order found.</p>";
            // }
        }

        // Call the displayLatestOrder function when the page loads
        window.addEventListener("load", function () {
            displayLatestOrder();
        });
    </script>
</body>
</html>
