<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Caterer Order Status</title>
    <!-- Include your CSS files here -->
</head>
<body>

<h1>Update Order Status and Price</h1>
<form th:action="@{/Caterer/OrderStatus}" method="post">
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Dish Name</th>
            <th>Delivery Date</th>
            <th>Number of People</th>
            <th>Status</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.dishName}"></td>
            <td th:text="${order.deliveryDate}"></td>
            <td th:text="${order.numberOfPeople}"></td>
            <td>
                <select name="status">
                    <option value="Pending" th:selected="${order.status == 'Pending'}">Pending</option>
                    <option value="Accepted" th:selected="${order.status == 'Accepted'}">Accepted</option>
                    <option value="Declined" th:selected="${order.status == 'Declined'}">Declined</option>
                </select>
            </td>
            <td><input type="text" name="price" th:value="${order.prize}" /></td>
            <td><input type="hidden" name="orderId" th:value="${order.orderId}" /></td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Update Orders</button>
</form>

</body>
</html>
