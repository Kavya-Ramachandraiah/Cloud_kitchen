<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Payment Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .status {
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
    }

    .success {
      color: green;
    }

    .failure {
      color: red;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Payment Status</h2>
    <div class="status">
      <p class="success">Payment Successful!</p>
      <!-- Change the class to "failure" for unsuccessful payment -->
      <!-- <p class="failure">Payment Unsuccessful</p> -->
    </div>
    <div class="button-container">
      <a href="/catererWelcome" class="button">Back to Home Page</a>
    </div>
  </div>
</body>
</html>
