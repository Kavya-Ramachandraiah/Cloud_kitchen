<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Cloud Kitchen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-lY82VjpG9JmcVJlW14v1ZcRJXvISWd5qGTEIMT5/VFygvchIQb8zgqOB9JiQvM51pjqXkdZktG9ExnQNOjqzhw==" crossorigin="anonymous" />
    <style>
        body {
            background-image: url("https://source.unsplash.com/1600x900/?food");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 700px;
            margin: 5px auto;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2.animated-text {
            font-family: "Arial", sans-serif;
            font-size: 28px;
            color: #333;
            letter-spacing: 1px;
            animation: textAnimation 3s infinite;
        }

        @keyframes textAnimation {
            0% {
                color: #333;
            }
            50% {
                color: #007bff;
            }
            100% {
                color: #333;
            }
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }

        .form-group select {
            height: 48px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .label-text {
            color: #333;
            margin-bottom: 5px;
        }

        .signup-link {
            color: #333;
            margin-top: 20px;
            font-size: 14px;
        }

        .input-group-append {
            cursor: pointer;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="animated-text">Join Cloud Kitchen</h2>
    </div>
    <form th:action="@{/signup}" method="post" id="form" th:object="${customer}">
        <div class="form-group">
            <label for="fullName" class="label-text">Full Name:</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Full Name" required />
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="label-text">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number" required pattern="\d{10}" title="Phone number must be exactly 10 digits long" />
        </div>
        <div class="form-group">
            <label for="address" class="label-text">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Address" required />
        </div>
        <div class="form-group">
            <label for="email" class="label-text">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required />
        </div>
        <div class="form-group">
            <label for="password" class="label-text">Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required minlength="5" />
                <div class="input-group-append" onclick="togglePasswordVisibility()">
                    <span class="input-group-text"><i class="fa fa-eye" id="eyeIcon"></i></span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" onclick="sendthemail()">Sign Up</button>
    </form>
    <p class="signup-link">Already have an account? <a href="/login">Login</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script th:inline="javascript">
    // EmailJS initialization and sending function
    function sendthemail() {
        emailjs.init("your_user_id_here"); // Replace with your EmailJS user ID

        var params = {
            fullname: document.getElementById("fullName").value,
        };

        var serviceID = "your_service_id_here"; // Replace with your EmailJS service ID
        var templateID = "your_template_id_here"; // Replace with your EmailJS template ID

        emailjs.send(serviceID, templateID, params).then(
            function(response) {
                console.log("Email sent:", response);
                alert("Registered Successfully. Check your email for confirmation.");
            },
            function(error) {
                console.error("Email sending failed:", error);
                alert("Failed to register. Please try again later.");
            }
        );
    }

    // Toggle password visibility
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>
</body>
</html>
