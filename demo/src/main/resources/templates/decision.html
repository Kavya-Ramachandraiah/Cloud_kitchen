<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cloud Kitchen</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.8),
            rgba(0, 0, 0, 0.4)
          ),
          url("https://source.unsplash.com/1600x900/?restaurant");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #ffffff;
      }
      .container {
        margin-top: 100px;
        text-align: center;
      }

      h1 {
        animation: bottomToTop 2s ease-out forwards; /* Apply the animation */

        font-size: 50px;
        margin-bottom: 100px;
      }

      p {
        font-size: 24px; /* Increased font size */
        font-weight: bold; /* Make the text bold */
        text-shadow: 2px 2px 4px #000000; /* Text shadow for depth */
        margin-bottom: 50px; /* Increase spacing before the buttons */
      }

      /* Improved button styles */
      .btn {
        margin: 20px;
        padding: 10px 50px;
        font-size: 20px;
        border-radius: 25px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        transition: transform 0.2s, box-shadow 0.2s; /* Smooth transitions for hover effects */
      }

      /* Button hover effects */
      .btn:hover {
        transform: scale(1.05); /* Slightly scale up the button */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Increase shadow */
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .typing {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 0.15em solid orange; /* Simulates the cursor */
        animation: typing 4s steps(50, end), blink-caret 0.75s step-end infinite;
        /* Adjust the total time and steps based on the length of your text */
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><span class="typing">Welcome to Cloud Kitchen</span></h1>
      <p>Choose your path:</p>
      <a th:href="@{/login}" class="btn btn-primary">Are you a user?</a>
      <a th:href="@{/caterer_login}" class="btn btn-secondary"
        >Are you a caterer?</a
      >
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
