<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add any additional CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .profile-details {
            margin-bottom: 20px;
            text-align: center;
        }
        .profile-details p {
            margin: 10px 0;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin: 0 auto;
            display: block;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <div class="profile-pic">
        <img src="default-profile-pic.jpg" alt="Default Profile Pic">
    </div>
    <div class="profile-details">
        <p><strong>Email:</strong> kavyatr2001@gmail.com</p>
        <p><strong>Full Name:</strong> Kavya R</p>
        <p><strong>Phone Number:</strong> 1234567890</p>
        <p><strong>Address:</strong> ehfruikehfriu</p>
        <!-- Add more details as needed -->
    </div>
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='/update-profile'">Update Profile</button>
    </div>
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='/logout'">Logout</button>
    </div>
</body>
</html>
