<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <style>
      html {
        font-family: "poppins", sans-serif;
        font-weight: 400;
        color: #555;
        background-color: #fdf2e9;
        scroll-behavior: smooth;
      }
      .header-top {
        text-align: center;
        font-size: 30px;
        font-weight: 600px;
        margin: 50px auto;
      }

      .container {
        text-align: center;
        display: flex;
        /* flex-direction: column; */
        justify-content: space-between;
        margin: 10px;
        border: none;
        margin-top: 5%;
      }
      .input-section {
        background-color: #fae5ae;
        text-align: center;
        margin: 50px auto; /* Reduced margin */
        width: 500px; /* Adjusted width */
        border-radius: 11px;
        padding: 20px; /* Reduced padding */
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .input-section input,
      select,
      option {
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        margin-bottom: 10px; /* Added margin bottom */
        width: calc(100% - 20px); /* Adjusted width */
        font-family: "poppins", sans-serif;
        color: inherit;
        border: none;
      }
      .input-section label {
        margin-bottom: 50px;
      }

      .btn {
        font-family: "poppins", sans-serif;
        background-color: #595854;
        color: #fff;
        cursor: pointer;
        padding: 5px 10px; /* Adjusted padding */
        border: none;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s;
      }
      .custom-delivery-date,
      .custom-no-of-people {
        margin-top: 15px; /* Increased margin between sections */
      }
      .list-section {
        margin-top: -100px;
        margin: auto;
        width: 500px; /* Adjusted width */
        background-color: #ffffff;
        border: 3px solid #fae5ae;
        border-radius: 11px;
        padding: 20px; /* Reduced padding */
        transition: all 0.3s;
      }
      .custom-page-submit {
        font-size: 16px;
        font-family: "poppins", sans-serif;
        padding: 10px 20px;
        margin: 20px auto; /* Adjusted margin */
        border-radius: 8px;
        border: none;
        background-color: #595854;
        color: #fff;
        transition: 0.3s;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2 class="header-top">Make Order</h2>
    <div class="container">
        <div class="input-section">
            <form action="#" th:action="@{/saveOrder}" th:object="${order}" method="post">
                <div>
                    <label for="dishName">Dish Name:</label>
                    <input type="text" id="dishNameInput" name="dishName" required oninput="updateDishList()" />
                </div>
                <div>
                    <label for="deliveryDate">Delivery Date:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required />
                </div>
                <div>
                    <label for="numberOfPeople">Number of People:</label>
                    <input type="number" id="numberOfPeople" name="numberOfPeople" required />
                </div>
                <div>
                    <label for="caterer">Select Caterer:</label>
                    <select id="caterer" name="catererId" required>
                        <option value="">Select Caterer</option>
                        <!-- Iterate over the list of caterers fetched from the backend -->
                        <th:block th:each="caterer : ${catererList}">
                            <!-- Display ID, full name, and specialization -->
                            <option th:value="${caterer.id}"
                                    th:text="${caterer.id + ' - ' + caterer.fullName + ' (' + caterer.specialization + ')'}">
                            </option>
                        </th:block>
                    </select>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>

        <div class="list-section">
            <h3>Selected Dishes:</h3>
            <ul id="dishList"></ul>
        </div>
    </div>

    <script>
    function updateDishList() {
    var dishInput = document.getElementById("dishNameInput");
    var dishList = document.getElementById("dishList");
    // Clear existing list
    dishList.innerHTML = "";
    // Split input value by comma and iterate through each dish
    var dishes = dishInput.value.split(",");
    for (var i = 0; i < dishes.length; i++) {
        // Create list item for each dish and append to the list
        var listItem = document.createElement("li");
        listItem.textContent = dishes[i].trim(); // Trim whitespace
        dishList.appendChild(listItem);
    }
}

function submitForm() {
        // Capture the input values
        const dishName = document.getElementById("dishNameInput").value;
        const deliveryDate = document.getElementById("deliveryDate").value;
        const numberOfPeople = document.getElementById("numberOfPeople").value;
        const catererId = document.getElementById("caterer").value;
        const catererText = document.getElementById("caterer").options[document.getElementById("caterer").selectedIndex].text;

        // Create a new order object
        const order = {
            dishName: dishName,
            deliveryDate: deliveryDate,
            numberOfPeople: numberOfPeople,
            catererText: catererText
        };

        // Clear old order data from local storage
        localStorage.removeItem("order");

        // Store the new order in local storage
        localStorage.setItem("order", JSON.stringify(order));

        // Redirect to the track order page
        window.location.href = "/trackorder.html";

        // Return false to prevent the default form submission behavior
        return false;
    }

    </script>
</body>
</html>
